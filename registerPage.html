<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Site Register Page</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <p>
            Auction Site Name
        </p>
        <p>
            Please enter your the following information to register for an account
        </p>
    </header>
    <main>
        <div>
            <input type="text" id="firstNameInput" name="firstNameInput">
            <label for="firstNameInput">First Name</label>
        </div>
        <div>
            <input type="text" id="lastNameInput" name="lastNameInput">
            <label for="lastNameInput">Last Name</label>
        </div>
        <div>
            <input type="text" id="dateOfBirthInput" name="dateOfBirthInput">
            <label for="dateOfBirthInput">Date of Birth</label>
        </div>
        <div>
            <input type="text" id="addressInput" name="addressInput">
            <label for="addressInput">Address</label>
        </div>
        <div>
            <input type="text" id="cityInput" name="cityInput">
            <label for="cityInput">City</label>
        </div>
        <div>
            <input type="text" id="stateInput" name="stateInput">
            <label for="stateInput">State</label>
        </div>
        <div>
            <input type="text" id="zipCodeInput" name="zipCodeInput">
            <label for="zipCodeInput">ZIP Code</label>
        </div>
        <div>
            <input type="text" id="loginNameInput" name="loginNameInput">
            <label for="loginNameInput">Login Name</label>
        </div>
        <div>
            <input type="text" id="emailInput" name="emailInput">
            <label for="emailInput">Email</label>
        </div>
        <div>
            <input type="text" id="passwordInput" name="passwordInput">
            <label for="passwordInput">Password</label>
        </div>
        <div>
            <input type="text" id="reenterPasswordInput" name="reenterPasswordInput">
            <label for="reenterPasswordInput">Re-enter Password</label>
        </div>
        <div>
            <button id="registerAccountButton" name="registerAccountButton">
            <label for="registerAccountButton">Register</label>
        </div>
    </main>
</body>
