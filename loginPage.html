<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Site Login Page</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <p>
            Auction Site Title
        </p>
        <p>
            Welcome to (Auction Site Title)!
        </p>
        <p>
            Please enter your login name and password to login.
            If you do not have an account yet, please register for one.
        </p>
    </header>
    <main>
        <div>
            <input type="text" id="loginNameInput" name="loginNameInput">
            <label for="loginNameInput">Login Name</label>
        </div>
        <div>
            <input type="text" id="passwordInput" name="passwordInput">
            <label for="passwordInput">Password</label>
        </div>
        <div>
            <button id="loginButton" name="loginButton">
            <label for="loginButton">Log in</label>
        </div>
        <div>
            <button id="registerButton" name="registerButton">
            <label for="registerButton">Register</label>
        </div>
    </main>
</body>
